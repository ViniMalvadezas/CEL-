<script>

    var users = []

    document.addEventListener("keypress", function (e) {

        if (e.key === "Enter") {

            logaUser()

        }
    })

    function logaUser() {

        var msg = "Este CPF n√£o est√° cadastrado!"
        var cpf = document.getElementById("input5").value
        var senha = document.getElementById("input3").value
        var nomeAleatorio = 0

        if (JSON.parse(localStorage.getItem("usuarios")) != null) {
            users = JSON.parse(localStorage.getItem("usuarios"))
        }

        if (document.getElementById("input3").value == "" || document.getElementById("input5").value == "") {

            alert("Preencha todos os campos corretamente!")

        }

        else {

            if (verificaCPF(cpf)) {
                msg = "Sua senha est√° incorreta!"

                if (verificaSenha(senha)) {
                    alert("Redirecionando para a agenda...")
                    nomeAleatorio++
                    window.location.href = ("sub/agenda.html")
                }
            }

            if (nomeAleatorio == 0) {
                alert(msg)
            }

            document.getElementById("input3").value = ""
            document.getElementById("input5").value = "" 

        }
    }
    function verificaCPF(cpf) {
        for (usuario of users) {
            if (usuario.uc == cpf) {
                return true
            }
        }
        return false
    }

    function verificaSenha(senha) {
        for (usuario of users) {
            if (usuario.us == senha) {
                return true
            }
        }
        return false
    }

</script>
